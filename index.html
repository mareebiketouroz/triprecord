<title>Places I've ridden to and camped at</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<style>
#map { height: 800px; }
* { font-family: Helvetica,Arial;}
</style>
<script type="text/javascript">
$( document ).ready(function() {

var map = L.map('map').setView([-25.2051, 133.9232], 4);

L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; Open Street Map',
    maxZoom: 18    
}).addTo(map);

var camps = new L.geoJson(); // empty geojson, add to with ajax call
camps.addTo(map);

$.ajax({
	dataType: "json",
	url: "data/camps.geojson",
	success: function(data) {
	    $(data.features).each(function(key, data) {
	        camps.addData(data, {
	        	// display date property in popup
				onEachFeature: function(feature, layer) {
					if(feature.properties && feature.properties.date) {
						layer.bindPopup(feature.properties.date);
					}
					else {
						layer.bindPopup("Nothing to see here");
					}
				}
			});        
	    });
	}
}).error(function() { console.log("Failed to load geojson")});
 
});
</script>
</head>
<body>
<h3>Places I've ridden to and camped at</h3>
<div id="map"></div>
</body>
</html>
